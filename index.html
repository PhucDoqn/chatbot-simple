<!DOCTYPE html>
<html>

<head>
	<title>Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="bg"></div>
	<div class="topbar">
		<img src="user-top.png" alt="" class="avatar-top">
		<img src="option.png" alt="" class="option-top">
	</div>
	<div class="title-section">
		<div class="title">
			<h2>Phòng Giáo Dục Và Đào Tạo Huyện Quỳnh Phụ</h2>
			<h2>Trường Tiểu Học Và Trung Học Cơ Sở Quỳnh Châu</h2>
			<h3>Trợ lý hỗ trợ học tập và tư vấn học đường</h3>
		</div>
	</div>
	<div id="container" class="container">
		<img src="chatbot2.png" alt="Robot cartoon" height="300vh">
		<div id="chat" class="chat">
			<div id="messages" class="messages"></div>
			<input id="input" type="text" placeholder="Nhập suy nghĩ của bạn ..." autocomplete="off" autofocus="true" />
		</div>
		<img src="chatbot.gif" alt="Robot cartoon" height="400vh">
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="speech.js"></script>

</html>
